<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MiniProject.css">
    <title>MiniProject</title>
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start the Game</h2>
    <h3>Higher Score:</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red">1</div>
            <div class="btn green" id="green">2</div>
        </div>
        <div class="line-two">
             <div class="btn yellow" id="yellow"></div>
             <div class="btn purple" id="purple"></div>
        </div>
        
        
    </div>
   
    <script src="MiniProject.js"></script>
</body>
</html>
